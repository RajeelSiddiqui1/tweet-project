{% extends "layout.html" %}

{% block content %}
<div class="container">
    <div class="row text-center">
        <h2>User Login</h2>
    </div>
    <div class="row">
        <form method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button class='btn btn-primary' type="submit">Login</button>
        </form>
        <p>Do you have no account?<a href="{% url 'register'%}">Register here</a></p> 
    </div>
</div>
{% endblock %}
