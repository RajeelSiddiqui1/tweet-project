{% extends "layout.html" %}

{% block title %}
    Confirm Delete
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2 class="text-danger text-center">Are you sure you want to delete this tweet?</h2>
        
        <div class="text-center mt-3">
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'tweet_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
